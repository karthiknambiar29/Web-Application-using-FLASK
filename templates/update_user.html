<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body style="height: 100%; vertical-align: middle; align-items: center; display: flex; justify-content: center;  padding-top: 40px;  padding-bottom: 40px; background-color: whitesmoke;">
    <div class="container">
      <form action="" class="form-signin" id="form-signin" method="post">
          <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Please Update Password</h1>
          <br>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"value="{{ request.form.password }}" required>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password"value="{{ request.form.confirm_password }}" required>
          {% if password_error %}
          <span id="password_error" style="color: red; width: 10px;">**Confirm Password not matching with Password!!</span>
          {% else %}
          <span id="error" style="color: red; width: 10px;"></span>
          {% endif %}
          <br>
          
          <div style="text-align: center;">
              <button class="btn btn-primary" ontype="submit" value="Register">Update</button>
          </div>
      </form>
      <br>
      <br>
      <div style="text-align: center;">
        <p>Click here to go to Dashboard.</p>
        <a href="{{ url_for('user', username=username) }}" class="btn btn-outline-primary btn-sm">Dashboard</a>
  
      </div>
      <br>
      <br>
        
    </div>
  </body>
</html>
