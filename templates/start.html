<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8">
    <title>Start Flashcard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>

  <body style="height: 100%; vertical-align: middle; align-items: center; display: flex; justify-content: center;  padding-top: 40px;  padding-bottom: 40px; background-color: whitesmoke;">

      <div>
        <h1 class="h1 mb-3 font-weight-normal" style="text-align: center;">Flashcards</h1>
      </div>
      <div>
        <h1 class="h2 mb-3 font-weight-normal" style="text-align: center;">{{category['name']}}</h1>
      </div>
      <div style="text-align: center;">
        <p>
          {{category['description']}}
        </p>
      </div>
      <br>
      <div style="text-align: center;">
        <p>Click here to Start!!</p>
          <a href="{{ url_for('question', username= user['name'] , category=category['category_id'], question=1) }}"><button id="login" class="btn btn-primary" value="Login">Start</button></a>
      </div>
    </div>
  </body>
