servers:
  - url: http://127.0.0.1:8080/
paths:
  /api/user/{username}:
    description: >-
      End point to read, update a user resource with username.
    get:
      description: Operation to get a user details
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
            example: karthik
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                title: user object
                type: object
                properties:
                  user_id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: karthik
                  password:
                    type: string
                    example: karthik123
        '400':
          description: Bad request.
        '404':
          description: Resource not found.
        '500':
          description: Internal Server Error.
    put:
      description: Operation to update the user password
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
            example: karthik
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: nambiar123
      responses:
        '200':
          description: Successfuly updated.
          content:
            application/json:
              schema:
                title: user object
                type: object
                properties:
                  user_id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: karthik
                  password:
                    type: string
                    example: nambiar123
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_code:
                    type: string
                  error_message:
                    type: string
        '404':
          description: Resource you requested to update not found
        '500':
          description: Internal Server Error
  /api/user:
    description: End point to create and delete a user.
    delete:
      description: Operation to delete the user.
      requestBody:
        content:
          application/json:
            schema:
              title: user object
              type: object
              properties:
                name:
                  type: string
                  example: karthik
                password:
                  type: string
                  example: karthik123
      responses:
        '200':
          description: Successfully Deleted.
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_code:
                    type: string
                  error_message:
                    type: string
        '404':
          description: User does not exist.
        '500':
          description: Intenal Server Error.
    post:
      description: Operation to create a user
      requestBody:
        content:
          application/json:
            schema:
              title: user object
              type: object
              properties:
                name:
                  type: string
                  example: ali
                password:
